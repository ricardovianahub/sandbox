version: "3"

services:
  reverse:
    container_name: reverse
    hostname: reverse
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./reverse/conf:/etc/nginx
      - ./reverse/monitor:/html/monitor
    depends_on:
      - db
      - ben
      - gui
  db:
    build: db/.
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST_AUTH_METHOD=trust
  ben:
     image: improvekata_ben
     depends_on:
       - db
  gui:
     image: httpd:latest
     volumes:       
       - ./gui/improvekatagui/src/simple:/usr/local/apache2/htdocs
     depends_on:
       - ben
